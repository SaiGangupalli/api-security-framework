      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=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
      - PYTHONPATH=/app/src
